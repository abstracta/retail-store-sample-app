services:
  nginx:
    image: nginx:1.27
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      ui:
        condition: service_started
      skywalking-oap:
        condition: service_healthy
  ui:
    environment:
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/urandom
      - SERVER_TOMCAT_ACCESSLOG_ENABLED=true
      - ENDPOINTS_CATALOG=http://catalog:8080
      - ENDPOINTS_CARTS=http://carts:8080
      - ENDPOINTS_ORDERS=http://orders:8080
      - ENDPOINTS_CHECKOUT=http://checkout:8080
      - ENDPOINTS_ASSETS=http://assets:8080
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=skywalking-oap:11800
    hostname: ui
    image: retail-store-sample-ui:${TAG:-latest}
    restart: always
    mem_limit: 512m
    cap_drop:
      - ALL
    depends_on:
      skywalking-oap:
        condition: service_healthy

  catalog:
    hostname: catalog
    image: retail-store-sample-catalog:${TAG:-latest}
    restart: always
    environment:
      - GIN_MODE=release
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - SW_AGENT_REPORTER_GRPC_BACKEND_SERVICE=skywalking-oap:11800
    mem_limit: 128m
    cap_drop:
      - ALL
    depends_on:
      skywalking-oap:
        condition: service_healthy

  catalog-db:
    image: mariadb:10.9
    hostname: catalog-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=sampledb
      - MYSQL_USER=catalog_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    mem_limit: 128m

  carts:
    hostname: carts
    image: retail-store-sample-cart:${TAG:-latest}
    restart: always
    environment:
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/urandom
      - SERVER_TOMCAT_ACCESSLOG_ENABLED=true
      - SPRING_PROFILES_ACTIVE=dynamodb
      - CARTS_DYNAMODB_ENDPOINT=http://carts-db:8000
      - CARTS_DYNAMODB_CREATETABLE=true
      - AWS_ACCESS_KEY_ID=key
      - AWS_SECRET_ACCESS_KEY=dummy
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=skywalking-oap:11800
    mem_limit: 256m
    cap_drop:
      - ALL
    depends_on:
      skywalking-oap:
        condition: service_healthy

  carts-db:
    image: amazon/dynamodb-local:1.20.0
    hostname: carts-db
    restart: always
    mem_limit: 256m

  orders:
    hostname: orders
    image: retail-store-sample-orders:${TAG:-latest}
    restart: always
    environment:
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/urandom
      - SERVER_TOMCAT_ACCESSLOG_ENABLED=true
      - RETAIL_ORDERS_MESSAGING_PROVIDER=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://orders-db:5432/orders
      - SPRING_DATASOURCE_USERNAME=orders_user
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=skywalking-oap:11800
    mem_limit: 512m
    cap_drop:
      - ALL
    depends_on:
      skywalking-oap:
        condition: service_healthy

  orders-db:
    image: postgres:16.1
    hostname: orders-db
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - reschedule=on-node-failure
      - POSTGRES_PASSWORD=${MYSQL_PASSWORD}
      - POSTGRES_DB=orders
      - POSTGRES_USER=orders_user
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d orders -U orders_user"]
      interval: 10s
      timeout: 5s
      retries: 30
    mem_limit: 128m

  checkout:
    image: retail-store-sample-checkout:${TAG:-latest}
    hostname: checkout
    restart: always
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - REDIS_URL=redis://checkout-redis:6379
      - ENDPOINTS_ORDERS=http://orders:8080
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=skywalking-oap:11800
    mem_limit: 256m
    cap_drop:
      - ALL
    depends_on:
      skywalking-oap:
        condition: service_healthy

  checkout-redis:
    image: redis:6-alpine
    hostname: checkout-redis
    restart: always
    mem_limit: 128m

  assets:
    hostname: assets
    environment:
      - PORT=8080
    image: retail-store-sample-assets:${TAG:-latest}
    restart: always
    mem_limit: 64m
    cap_drop:
      - ALL

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  skywalking-oap:
      image: apache/skywalking-oap-server:10.1.0
      environment:
        - SW_STORAGE=elasticsearch
        - SW_STORAGE_ES_CLUSTER_NODES=es:9200
        - SW_HEALTH_CHECKER=default
      depends_on:
        es:
          condition: service_healthy
      healthcheck:
        test: ["CMD-SHELL", "curl -f http://localhost:12800/healthcheck || exit 1"]
        interval: 10s
        timeout: 5s
        retries: 10

  skywalking-ui:
    image: apache/skywalking-ui:10.1.0
    container_name: skywalking-ui
    ports:
      - 8081:8080
    environment:
      - SW_OAP_ADDRESS=http://skywalking-oap:12800
    depends_on:
      skywalking-oap:
        condition: service_healthy

  es:
    image: elasticsearch:7.17.25
    container_name: es
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  es-data: